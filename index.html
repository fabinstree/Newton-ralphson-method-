<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton-Raphson Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Newton-Raphson Calculator</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="equation">Equation (in terms of x):</label>
                <input type="text" id="equation" placeholder="e.g., x^3 - x - 1" required>
            </div>
            <div class="form-group">
                <label for="initial-guess">Initial Guess:</label>
                <input type="number" id="initial-guess" step="any" required>
            </div>
            <div class="form-group">
                <label for="max-iterations">Max Iterations:</label>
                <input type="number" id="max-iterations" value="100" required>
            </div>
            <div class="form-group">
                <label for="convergence-criteria">Convergence Criteria:</label>
                <input type="number" id="convergence-criteria" step="any" value="0.0001" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results-container">
            <h2>Iterations</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Iteration</th>
                        <th>x</th>
                        <th>f(x)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
